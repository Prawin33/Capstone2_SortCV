<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Job Posted Successfully!</h2>
        <p><strong>Title:</strong> {{ job_title }}</p>
        <p><strong>Description:</strong> {{ job_description }}</p>
        <p><strong>Skills Required:</strong> {{ skills }}</p>
        <p><strong>Contact Email:</strong> {{ email }}</p>
        <a href="{{ url_for('welcome') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
